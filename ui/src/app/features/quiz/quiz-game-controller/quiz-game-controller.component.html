<div class="game-controller">
  <app-quiz-logo></app-quiz-logo>

  <div class="game-controller__container">
      @if (isWaiting) {
        <span class="game-controller__waiting">Ожидание</span>
        <div class="game-controller__loader">
          <span class="game-controller__dot"></span>
          <span class="game-controller__dot"></span>
          <span class="game-controller__dot"></span>
        </div>
      } @else {
        @if (answers.length) {
          <div class="game-controller__buttons">
            @for (data of answers; track $index) {
              <div
                [ngStyle]="{'background-color': setAnswerBackground($index)}"
                class="game-controller__button"
                (click)="submitAnswer(data.order)">
                <div class="game-controller__button-sub-bg sub-bg-{{$index}}">
                  <svg>
                    <use [attr.xlink:href]="setAnswerFigureIcon($index) | symbolSprite" ></use>
                  </svg>
                </div>
              </div>
            }
          </div>
        }
        <span class="game-controller__timer">{{timeLeft}}</span>
      }
  </div>
</div>
