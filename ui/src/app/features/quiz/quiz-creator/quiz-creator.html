<div class="create-quiz">
  <div class="create-quiz__header">
    <span (click)="goToHome()">Fizzly</span>
    <span (click)="goToQuizList()">К списку квизов</span>
  </div>
  <div class="create-quiz__content" [class.panel-open]="isPanelOpen" >
    <div class="create-quiz__slides">
      <app-quiz-slides></app-quiz-slides>
    </div>

    <div class="create-quiz__workflow">
      <app-quiz-workflow></app-quiz-workflow>
    </div>

    <button class="create-quiz__toggle-theme-button" [class.panel-open]="isPanelOpen" (click)="togglePanel()">
      <svg>
        <use [attr.xlink:href]="'arrow-bold' | symbolSprite" ></use>
      </svg>
    </button>

    <div class="create-quiz__themes" [class.open]="isPanelOpen">
      <app-quiz-slide-property></app-quiz-slide-property>
    </div>

  </div>
</div>
