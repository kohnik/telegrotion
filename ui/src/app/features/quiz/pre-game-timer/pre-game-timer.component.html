<div class="timer-container" [style.background]="getRandomColor()">
  <div class="timer" *ngIf="showTimer">
    <div
      class="timer__circle"
      [@timerAnimation]="currentNumber"
      [style.background]="getRandomColor()"
    >
      <span class="timer__number">{{ currentNumber }}</span>
    </div>
  </div>
</div>
