<div class="game-window">
  @if (quizStarted) {
    @if (currentSlide) {
      <app-game-window-slide [slide]="currentSlide"></app-game-window-slide>
    } @else if (isFinishedQuiz) {
      <app-game-finish-page [players]="players"></app-game-finish-page>
    }
    @else {
      <app-game-window-leader-board [players]="players" (nextQuestion)="nextQuestion()"></app-game-window-leader-board>
    }

  } @else {
    <app-pre-game-timer (timerEnd)="nextQuestion()"></app-pre-game-timer>
  }
</div>
